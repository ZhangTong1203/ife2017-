<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task6_10</title>
</head>
<body>	
	请输入你的手机号：	
	<input type="text" name="phone-number" id="phone-number">
	<br/>
	请输入一些单词（可以检测是否有相邻单词为相同单词）
	<textarea cols="50" rows="2" id="word"></textarea>


	<script type="text/javascript">
		var phoneNumber = document.getElementById('phone-number');
		var word = document.getElementById('word');
		phoneNumber.addEventListener('blur',function (e) {
			var reg = /^1[3578]\d{9}$/;
			if(!reg.test(e.target.value)){
				alert("请输入正确的手机号");
				e.target.value = '';
			}else{
				alert('成功！');
			}
		});
		word.addEventListener('blur',function (e) {
			var reg = /^\w*(\w+(?:-\w+)*)\s+\1$/;
			if(!reg.test(e.target.value)){
				alert("请保证至少有两个相邻的单词相同");
			}else{
				alert('成功！');
			}
		});
	</script>
</body>
</html>
